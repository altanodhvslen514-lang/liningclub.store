<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Li-Ning Club - Log in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      min-height: 100vh;
      margin: 0;
      color: #000;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px #b3e5fc44;
      padding: 32px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0277bd;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 15px 0;
      border: 1px solid #b3e5fc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px 0;
      border-radius: 25px;
      background: #0277bd;
      color: #fff;
      border: none;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #015684;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log in</h2>
    <form id="login-form" autocomplete="off">
      <label>И-мэйл:
        <input type="email" name="email" required>
      </label>
      <label>Нууц үг:
        <input type="password" name="password" required>
      </label>
      <button type="submit">Log in</button>
    </form>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Энд жинхэнэ логик байхгүй, шууд success.html руу шилжинэ
      window.location.href = "success.html";
    });
  </script>
</body>
</html>
