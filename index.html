<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Li-Ning Club</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: relative;
      z-index: 10;
      background: transparent;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }
    .logo img {
      height: 25px;
      margin-right: 8px;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: 0.2s;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      width: 28px;
      height: 23px;
      justify-content: space-between;
      cursor: pointer;
      margin-left: 20px;
    }
    .bar {
      height: 4px;
      width: 100%;
      background: #0277bd;
      border-radius: 2px;
      transition: 0.3s;
    }

    @media (max-width: 900px) {
      header {
        padding: 20px 15px;
      }
      nav {
        position: fixed;
        top: 0;
        right: -220px;
        height: 100vh;
        width: 200px;
        background: #fff;
        box-shadow: -3px 0 18px #0277bd22;
        flex-direction: column;
        align-items: flex-start;
        padding: 70px 0 0 30px;
        transition: right 0.3s;
        z-index: 99;
      }
      nav.open {
        right: 0;
      }
      nav a {
        margin: 22px 0;
        font-size: 18px;
        color: #0277bd;
      }
      .hamburger {
        display: flex;
      }
    }
    @media (max-width: 600px) {
      .hero {
        padding: 25px 5px;
      }
      .hero-text h1 {
        font-size: 32px;
      }
    }
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 25px;
      margin-right: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-primary {
      background: #fff;
      color: #000;
      border: 2px solid #000;
    }
    .btn-primary:hover {
      background: #000;
      color: #fff;
    }
    .btn-secondary {
      background: #e0f7fa;
      color: #000;
      border: 2px solid transparent;
    }
    .btn-secondary:hover {
      background: #000;
      color: #fff;
    }
    .hero img {
      max-width: 450px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero img {
        margin-top: 30px;
        width: 90%;
      }
    }
    .nav-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
      z-index: 80;
    }
    .nav-overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Li-Ning Club Logo">
      Li-Ning Club
    </div>
    <div class="hamburger" id="hamburger" aria-label="Цэс нээх" tabindex="0">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav id="mainNav">
      <a href="home.html">Home</a>
      <a href="#">New arrivals</a>
      <a href="#">Store</a>
      <a href="registration.html">Sign Up</a>
      <a href="login.html">Log in</a>
    </nav>
    <div class="nav-overlay" id="navOverlay"></div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Li-Ning<br>Jimmy Butler 3</h1>
      <div class="buttons">
        <a href="registration.html" class="btn-primary">Get Start</a>
        <a href="#" class="btn-secondary">Buy Now</a>
      </div>
    </div>
    <img src="https://i.ibb.co/g9x7FZf/jimmy-butler-shoe.png" alt="Jimmy Butler Shoe">
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mainNav = document.getElementById('mainNav');
    const navOverlay = document.getElementById('navOverlay');

    function openNav() {
      mainNav.classList.add('open');
      navOverlay.classList.add('show');
    }
    function closeNav() {
      mainNav.classList.remove('open');
      navOverlay.classList.remove('show');
    }

    hamburger.addEventListener('click', openNav);
    hamburger.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') openNav();
    });
    navOverlay.addEventListener('click', closeNav);

    document.addEventListener('keydown', function(e) {
      if ((e.key === 'Escape' || e.key === 'Esc') && mainNav.classList.contains('open')) {
        closeNav();
      }
    });
  </script>
</body>
</html>
