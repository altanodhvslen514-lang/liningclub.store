    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .logo img {
      height: 25px;
      margin-right: 8px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 25px;
      margin-right: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-primary {
      background: #fff;
      color: #000;
      border: 2px solid #000;
    }

    .btn-primary:hover {
      background: #000;
      color: #fff;
    }

    .btn-secondary {
      background: #e0f7fa;
      color: #000;
      border: 2px solid transparent;
    }

    .btn-secondary:hover {
      background: #000;
      color: #fff;
    }

    .hero img {
      max-width: 450px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Registration form styles */
    #signup {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px #b3e5fc44;
      padding: 32px;
    }

    #signup h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0277bd;
    }

    #signup label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    #signup input, #signup select, #signup textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0 15px 0;
      border: 1px solid #b3e5fc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #signup textarea {
      min-height: 70px;
      resize: vertical;
    }

    #signup button {
      width: 100%;
      padding: 12px 0;
      border-radius: 25px;
      background: #0277bd;
      color: #fff;
      border: none;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    #signup button:hover {
      background: #015684;
    }

    .success-message {
      padding: 20px;
      background: #e0f7fa;
      color: #0277bd;
      border-radius: 10px;
      text-align: center;
      font-size: 22px;
      margin-bottom: 18px;
      border: 2px solid #b3e5fc;
      font-weight: bold;
      display: none;
      /* By default, hidden */
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        margin-top: 30px;
        width: 90%;
      }
    }
  </style>
