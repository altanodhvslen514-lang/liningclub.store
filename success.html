<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Амжилттай нэвтэрлээ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      min-height: 100vh;
      margin: 0;
      color: #000;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px #b3e5fc44;
      padding: 32px;
      text-align: center;
    }
    h2 {
      color: #0277bd;
      margin-bottom: 24px;
    }
    .success-msg {
      font-size: 23px;
      color: #0277bd;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 28px;
      background: #0277bd;
      color: #fff;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }
    a:hover {
      background: #015684;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Амжилттай нэвтэрлээ!</h2>
    <div class="success-msg">Тавтай морилно уу, Li-Ning Club-д</div>
    <a href="index.html">Нүүр хуудас руу буцах</a>
  </div>
</body>
</html>
